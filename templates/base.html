<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/static/bower_components/materialize/dist/css/materialize.min.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/main.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}Test task{% endblock title %}</title>
    <meta name="description" content="{% block description %}Just a task{% endblock description %}">
    <META name="ROBOTS" content="NOINDEX, NOFOLLOW">
  </head>

  <body class="grey lighten-5">
    <nav class="blue-grey darken-4">
      <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">Test for You</a>
        <ul class="right hide-on-med-and-down">
          <li>
            <a href="/" class="{% if request.path == '/' %}active{% else %}grey-text{% endif %}">Users</a>
          </li>
          <li>
            <a href="/courses" class="{% if request.path == '/courses' %}active{% else %}grey-text{% endif %}">Courses</a>
          </li>
          <li>
            <a href="/about" class="{% if request.path == '/about' %}active{% else %}grey-text{% endif %}">About</a>
          </li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
          <li>
            <a href="/" class="{% if request.path == '/' %}active{% else %}grey-text{% endif %}">Users</a>
          </li>
          <li>
            <a href="/courses" class="{% if request.path == '/courses' %}active{% else %}grey-text{% endif %}">Courses</a>
          </li>
          <li>
            <a href="/about" class="{% if request.path == '/about' %}active{% else %}grey-text{% endif %}">About</a>
          </li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>

    <div class="container my-6">
      {% block body %}{% endblock %}
    </div>

    <footer class="page-footer orange no-padding">
      <div class="footer-copyright">
        <div class="container">
          Made by <a class="orange-text text-lighten-3" href="mailto:mriynuk@email.com">Mike</a>
        </div>
      </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/static/bower_components/materialize/dist/js/materialize.min.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
