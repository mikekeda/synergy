{% extends 'base.html' %}

{% block title %}Courses{% endblock %}

{% block body %}
  <div class="row">
    <div class="col s12 center-align"><h1 class="no-margin text-uppercase h4">Courses</h1></div>
  </div>

  <table class="table-list white bordered">
    <thead class="grey darken-2">
      <tr>
        <th class="no-br-radius white-text">Name</th>
        <th class="no-br-radius white-text">Code</th>
      </tr>
    </thead>

    <tbody>
      {% for course in courses %}
      <tr>
        <td>{{ course.name }}</td>
        <td>{{ course.code }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  {% include 'pager.html' %}
{% endblock %}
