{% extends 'base.html' %}

{% block title %}Courses{% endblock %}

{% block body %}
  <div class="row">
    <div class="col s4">
      <a class="btn-floating waves-effect waves-light red" href="/user/"><i class="material-icons">add</i></a>
      <div class="user-seatch input-field d-inline-block no-margin">
        <input id="search" class="no-margin" type="search" required>
        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
        <i class="material-icons">close</i>
      </div>
    </div>
    <div class="col s6"><h1 class="no-margin text-uppercase h4">Users</h1></div>
    <div class="col s2">
      <div class="input-field no-margin">
        <select>
          <option value="" disabled>Users per page</option>
          <option value="1" selected>10</option>
          <option value="2">15</option>
          <option value="3">20</option>
        </select>
      </div>
    </div>
  </div>

  <table>
    <thead class="grey darken-2">
      <tr>
        <th class="no-br-radius white-text">Name</th>
        <th class="no-br-radius white-text">Code</th>
      </tr>
    </thead>

    <tbody>
      {% for course in courses %}
      <tr>
        <td>{{ course.name }}</td>
        <td>{{ course.code }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
