{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block body %}
<style>
    .nb-error {
        margin: 0 auto;
        max-width: 480px;
        padding: 60px 0;
        text-align: center;
    }

    .nb-error .error-code {
        color: #2d353c;
        font-size: 96px;
        line-height: 100px;
    }

    .nb-error .error-desc {
        color: #647788;
        font-size: 12px;
        margin-top: 20px;
    }
    .nb-error .input-group {
        margin: 30px 0;
    }
</style>

<div class="jumbotron">
    <div class="nb-error">
        <div class="error-code">{{ status_code }}</div>
        <h3 class="font-bold">Message:</h3>

        <div class="error-desc">
            <h5>{{ message }}</h5>
        </div>
    </div>
</div>
{% endblock %}
