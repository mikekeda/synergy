{% if pages > 1 %}
  <ul class="pagination center-align my-5">
    <li class="{% if current_page == 1 %}disabled{% else %}waves-effect{% endif %}">
      <a href="{{ update_param(request, 'page') }}"><i class="material-icons">chevron_left</i></a>
    </li>
    {% for page in range(1, pages + 1) %}
      <li class="{% if page == current_page %}active{% else %}waves-effect{% endif %}">
        <a href="{{ update_param(request, 'page', page) }}">{{ page }}</a>
      </li>
    {% endfor %}
    <li class="{% if current_page == pages %}disabled{% else %}waves-effect{% endif %}">
      <a href="{{ update_param(request, 'page', pages) }}"><i class="material-icons">chevron_right</i></a>
    </li>
  </ul>
{% endif %}
