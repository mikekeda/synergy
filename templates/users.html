{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block body %}
  <div class="row">
    <div class="col s4">
      <a class="btn-floating waves-effect waves-light red" href="/users/new"><i class="material-icons">add</i></a>
      <div class="user-seatch input-field d-inline-block no-margin">
        <input id="search" class="no-margin" type="search" required>
        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
        <i class="material-icons">close</i>
      </div>
    </div>
    <div class="col s6"><h1 class="no-margin text-uppercase h4">Users</h1></div>
    <div class="col s2">
      <div class="input-field no-margin">
        <select>
          <option value="" disabled selected>Users per page</option>
          <option value="1">10</option>
          <option value="2">15</option>
          <option value="3">20</option>
        </select>
      </div>
    </div>
  </div>

  <table>
    <thead class="grey darken-2">
      <tr>
        <th class="white-text">Name</th>
        <th class="white-text">E-mail</th>
        <th class="white-text">Status</th>
        <th class="white-text">Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Alvin</td>
        <td>Eclair</td>
        <td>$0.87</td>
        <td>$0.87</td>
      </tr>
      <tr>
        <td>Alan</td>
        <td>Jellybean</td>
        <td>$3.76</td>
        <td>$3.76</td>
      </tr>
      <tr>
        <td>Jonathan</td>
        <td>Lollipop</td>
        <td>$7.00</td>
        <td>$7.00</td>
      </tr>
    </tbody>
  </table>
{% endblock %}
